<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HTML Form Exercise</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h1 id="jumbo-title"><i class="fab fa-wpforms"></i> Ajax Form</h1>
		</div>
		<form id="myHTMLForm">
			<div class="form-group">
				<label for="inputName">Name</label>
				<input type="text" class="form-control" name="name" id="inputName" placeholder="Name"/>
			</div>
			<div class="form-group">
				<label for="inputEmail">Email</label>
				<input type="email" class="form-control" name="email" id="inputEmail" placeholder="name@example.com"/>
			</div>
			<div class="form-group">
				<label for="inputGender">Gender</label>
				<input type="text" class="form-control" name="gender" id="inputGender" placeholder="Gender"/>
			</div>
			<div class="form-group">
				<label for="inputComm">Happy to receive comm</label>
				<input type="text" class="form-control" name="happy_to_receive" id="inputComm" placeholder="Yes"/>
			</div>
			<div class="form-group">
				<label for="inputPassword">Password</label>
				<input type="password" class="form-control" name="password" id="inputPassword" placeholder="Password"/>
			</div>
			<button id="submit-btn" type="button" class="btn btn-primary">Submit</button>
		</form>	
	</div>

	<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="js/insert.js"></script>
	
</body>
</html>
