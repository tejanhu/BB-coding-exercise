<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HTML Form Exercise</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<form id="myHTMLForm" action="" method="post">
			<div class="form-group">
				<label for="inputName">Name</label>
				<input type="text" class="form-control" id="inputName" placeholder="Name"/>
			</div>
			<div class="form-group">
				<label for="inputEmail">Email</label>
				<input type="email" class="form-control" id="inputEmail" placeholder="name@example.com"/>
			</div>
			<div class="form-group">
				<label for="genderFormControl">Gender</label>
				<input type="text" class="form-control" id="genderFormControl" placeholder="Gender"/>
			</div>
			<div class="form-group">
				<label for="commFormControl">Happy to receive comm</label>
				<input type="text" class="form-control" id="commFormControl" placeholder="Gender"/>
			</div>
			<div class="form-group">
				<label for="inputPassword">Password</label>
				<input type="password" class="form-control" id="inputPassword" placeholder="Password"/>
			</div>
			<button class="btn btn-primary submit-btn">Submit</button>
		</form>

		<span id="res"></span>		
	</div>
	
	
</body>
</html>
