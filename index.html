<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HTML Form Exercise</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<form id="myHTMLForm" action="userInfo.php" method="post">
			<div class="form-group">
				<label for="inputName">Name</label>
				<input type="text" class="form-control" name="name" id="inputName" placeholder="Name"/>
			</div>
			<div class="form-group">
				<label for="inputEmail">Email</label>
				<input type="email" class="form-control" name="email" id="inputEmail" placeholder="name@example.com"/>
			</div>
			<div class="form-group">
				<label for="inputGender">Gender</label>
				<input type="text" class="form-control" name="gender" id="inputGender" placeholder="Gender"/>
			</div>
			<div class="form-group">
				<label for="inputComm">Happy to receive comm</label>
				<input type="text" class="form-control" name="happy_to_receive" id="inputComm" placeholder="Yes"/>
			</div>
			<div class="form-group">
				<label for="inputPassword">Password</label>
				<input type="password" class="form-control" name="password" id="inputPassword" placeholder="Password"/>
			</div>
			<button class="btn btn-primary submit-btn">Submit</button>
		</form>

		<span id="res"></span>		
	</div>
	
	<script src="js/insert.js"></script>
	
</body>
</html>
